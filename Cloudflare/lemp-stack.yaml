---
apiVersion: v1
kind: Namespace
metadata:
  name: lemp-stack
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: nfs
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /mnt/Main/Share/Manifests # Update this to your actual NFS path
    server: 10.40.20.50
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pvc
  namespace: lemp-stack
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: lemp-stack
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;

        root /var/www/html;
        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~ /\.ht {
            deny all;
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-snippets
  namespace: lemp-stack
data:
  fastcgi-php.conf: |
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass php-fpm:9000;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: lemp-stack
spec:
  selector:
    app: nginx
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: php-fpm
  namespace: lemp-stack
spec:
  selector:
    app: php-fpm
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: lemp-stack
spec:
  selector:
    app: mariadb
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: adminer
  namespace: lemp-stack
spec:
  selector:
    app: adminer
  type: NodePort  # Change type to NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: lemp-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: init-nginx
        image: busybox
        command: ['sh', '-c', 'mkdir -p /etc/nginx/snippets && cp /config/fastcgi-php.conf /etc/nginx/snippets/fastcgi-php.conf && ls -l /etc/nginx/snippets']
        volumeMounts:
        - name: nginx-snippets
          mountPath: /config
      containers:
      - name: nginx
        image: nginx:latest
        env:
          - name: WORDPRESS_DB_HOST
            value: mariadb # Updated value
          - name: WORDPRESS_DB_USER
            value: db-user
          - name: WORDPRESS_DB_PASSWORD
            value: yGzZqJKD4YzZMRtskmopQa
          - name: WORDPRESS_DB_NAME
            value: wordpress-db
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: nginx-snippets
          mountPath: /etc/nginx/snippets
        - name: web-content
          mountPath: /var/www/html
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: nginx-snippets
        configMap:
          name: nginx-snippets
      - name: web-content
        persistentVolumeClaim:
          claimName: nfs-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-fpm
  namespace: lemp-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-fpm
  template:
    metadata:
      labels:
        app: php-fpm
    spec:
      containers:
      - name: php-fpm
        image: wordpress:php7.4-fpm
        ports:
        - containerPort: 9000
        volumeMounts:
        - name: web-content
          mountPath: /var/www/html
      volumes:
      - name: web-content
        persistentVolumeClaim:
          claimName: nfs-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: lemp-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:latest
        ports:
        - containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: HDt24a7W2kow6XQsxequyR
          - name: MYSQL_DATABASE
            value: wordpress-db
          - name: MYSQL_USER
            value: db-user
          - name: MYSQL_PASSWORD
            value: yGzZqJKD4YzZMRtskmopQa
        volumeMounts:
        - name: mariadb-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: nfs-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  namespace: lemp-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
      - name: adminer
        image: adminer:latest
        ports:
        - containerPort: 8080
